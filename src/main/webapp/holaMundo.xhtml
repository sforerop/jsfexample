<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>    
        <h:form>

            <p:panel header="Hello World">
                <h:panelGrid columns="2" cellpadding="4">
                    <h:outputText value="First Name: " />
                    <p:inputText value="#{inicial.firstName}" />

                    <h:outputText value="Last Name: " />
                    <p:inputText value="#{inicial.lastName}" />

                    <p:commandButton value="Submit"
                                     update="display" oncomplete="PF('dlg').show()" />

                </h:panelGrid>
            </p:panel>

            <p:dialog header="Greeting" widgetVar="dlg" modal="true"
                      resizable="false">
                <h:panelGrid id="display" columns="1"
                             cellpadding="4">
                    <h:outputText value="#{inicial.showGreeting()}" />

                </h:panelGrid>
            </p:dialog>

        </h:form>

    </h:body>
</html>
